<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <title>Whatsapp</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ddb740f05b.js" crossorigin="anonymous"></script>

    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

    <!-- DayJS - Libreria base -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>

    <!-- Custom parse format -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/customParseFormat.js"></script>

    <!-- RelativeTime -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/relativeTime.js"></script>

    <!-- Local -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/locale/it.js"></script>

    <title>Document</title>
  </head>

  <body>
    <div id="root" class="h-100">
      <main>
        <div class="container h-100 shadow">
          <!-- Row -->
          <div class="row h-100">
            <!-- Left column-->
            <div class="col-4 h-100 p-0">
              <!-- User control panel -->
              <section id="user-control-panel" class="h-100">
                <div class="h-100 d-flex flex-column">
                  <!-- SECTION : Control panel header  -->
                  <section id="control-panel-header" class="flex-shrink-0">
                    <div id="chat-header" class="p-2 d-flex justify-content-between">
                      <!-- Username and user image -->
                      <div class="d-flex align-items-center">
                        <figure id="user-image" class="m-0 me-2">
                          <img
                            :src="buildSrc(user.avatar)"
                            class="rounded-circle"
                            :alt="'img/avatar' + user.avatar"
                          />
                        </figure>
                        <span class="h6 m-0">{{user.name}}</span>
                      </div>
                      <div id="set-icon-chat-header" class="d-flex align-items-center">
                        <a href="#"><i class="fa-solid fa-circle-notch me-3"></i></a>
                        <a href="#"><i class="fa-solid fa-message me-3"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical me-3"></i></a>
                      </div>
                    </div>
                  </section>

                  <!-- SECTION : Notifications management -->
                  <section id="notifications-management" class="flex-shrink-0">
                    <div id="ab-disable-desk-not" class="p-3 d-flex align-items-center">
                      <figure
                        id="alert-figure"
                        class="m-0 rounded-circle d-flex align-items-center justify-content-center"
                      >
                        <i class="fa-solid fa-bell-slash fa-2x"></i>
                      </figure>
                      <div class="ms-2">
                        <p class="mb-2">Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">
                          <p class="m-0">Attiva notifiche Desktop</p>
                        </a>
                      </div>
                    </div>
                  </section>

                  <!-- SECTION :  Search contact -->
                  <section id="search-contact" class="flex-shrink-0">
                    <nav class="d-flex align-items-stretch">
                      <button class="border-0 p-2" id="chat-spotlight">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </button>
                      <input
                        type="text"
                        class="p-2 form-control border-0"
                        id="input-chat"
                        v-model="searchValue"
                        placeholder="Cerca una chat"
                      />
                    </nav>
                  </section>

                  <!-- SECTION : Contact chats -->
                  <section id="contact-chats" class="flex-grow-1">
                    <div
                      v-for="(contact,index) in filteredContacts"
                      class="chat-contact p-2"
                      @click="changeChat(index)"
                    >
                      <figure class="m-0">
                        <img
                          :src="buildSrc(contact.avatar)"
                          :alt="'img/avatar' + contact.avatar"
                          class="rounded-circle"
                        />
                      </figure>
                      <div class="contact-info ms-2">
                        <p>{{contact.name}}</p>
                      </div>
                    </div>
                  </section>
                </div>
              </section>
            </div>

            <!-- Chat -->
            <div id="chat-area" class="col-8 h-100 p-0">
              <section id="whatsapp-header" class="h-100 d-flex flex-column">
                <div
                  v-for="(contact,index) in contacts"
                  v-show="currentActiveIndex === index"
                  class="p-2 flex-shrink-0"
                  id="contact-on-top"
                >
                  <div class="d-flex">
                    <figure class="me-2">
                      <img
                        :src="buildSrc(contact.avatar)"
                        :alt="'img/avatar' + contact.avatar"
                        class="rounded-circle"
                      />
                    </figure>
                    <div id="activity-information">
                      <h6 class="m-0 my-1">{{contact.name}}</h6>
                      <p class="m-0">ultimo accesso effettuato</p>
                    </div>
                  </div>
                  <div id="chat-set-icon" class="d-flex align-items-center">
                    <a href="#"><i class="fa-solid fa-magnifying-glass me-3"></i></a>
                    <a href="#"><i class="fa-solid fa-paperclip me-3"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical me-3"></i></a>
                  </div>
                </div>

                <section id="message-area" class="flex-grow-1">
                  <div id="whatsapp-message" class="px-2">
                    <div
                      v-for="(message,index) in contacts[currentActiveIndex].messages"
                      class="w-100 my-2"
                    >
                      <div v-if="message.status === 'sent'" class="d-flex message-on-right">
                        <div class="message user-message position-relative">
                          <p class="text-start m-0">{{message.text}}</p>
                          <p class="text-end message-date m-0">{{message.date}}</p>
                          <div class="position-absolute dropdown-cancel-message">
                            <button
                              class="dropdown-toggle"
                              type="button"
                              data-bs-toggle="dropdown"
                              aria-expanded="false"
                            ></button>
                            <ul class="dropdown-menu">
                              <li>cancella messaggio</li>
                            </ul>
                          </div>
                        </div>
                      </div>
                      <div v-else class="d-flex message-on-left">
                        <div class="message contact-message">
                          <p class="text-start m-0">{{message.text}}</p>
                          <p class="text-end message-date m-0">{{ message.date }}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>

                <section id="input-area" class="flex-shrink-0">
                  <div id="write-message">
                    <a href="#" class="d-block mx-3"><i class="fa-solid fa-face-grin"></i></a>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Scrivi un messaggio"
                      @keyup.enter="sendNewMessage"
                      v-model="newMessage"
                    />
                    <div>
                      <button
                        v-if="newMessage === ''"
                        class="btn border-0 text-muted"
                        role="button"
                      >
                        <i class="fa-solid fa-microphone"></i>
                      </button>
                      <button v-else role="button" class="btn border-0" @click="sendNewMessage">
                        <i class="fa-solid fa-paper-plane"></i>
                      </button>
                    </div>
                  </div>
                </section>
              </section>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
