<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ddb740f05b.js"
      crossorigin="anonymous"
    ></script>

    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

    <title>Document</title>
  </head>

  <body>
    <div id="root" class="h-100">
      <main>
        <div class="container h-100">
          <div class="row h-100">
            <div class="col-4 h-100 my-border">
              <div>
                <!-- Chat header  -->
                <div
                  id="chat-header"
                  class="p-2 d-flex justify-content-between"
                >
                  <!-- User and user image -->
                  <div class="d-flex align-items-center">
                    <figure id="user-image" class="m-0">
                      <img src="" alt="" />
                    </figure>
                    <h5 class="m-0">Nome utente</h5>
                  </div>
                  <div
                    id="set-icon-chat-header"
                    class="d-flex align-items-center"
                  >
                    <i class="fa-solid fa-circle-notch me-2"></i>
                    <i class="fa-solid fa-message me-2"></i>
                    <i class="fa-solid fa-ellipsis-vertical me-2"></i>
                  </div>
                </div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="col-8 h-100 my-border"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
